name: Push

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/_linting.yml

  test:
    uses: ./.github/workflows/_testing.yml

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Create production .postgres
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_POSTGRES_HOST: 'postgres'
          envkey_POSTGRES_PORT: 5432
          envkey_POSTGRES_DB: 'cyment_com'
          envkey_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          directory: .envs/.production
          file_name: .postgres
      - name: Fill in Django .env with secrets
        uses: falnyr/replace-env-vars-action@master
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_ADMIN_URL: ${{ secrets.DJANGO_ADMIN_URL }}
        with:
          filename: .envs/.production/.django
      - name: Rsync deployments
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --mkpath
          path: ./
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_SSH_HOST }}
          remote_user: ${{ secrets.DEPLOY_SSH_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}
